name: CI

on:
  push:
    branches: [ main ]
    
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
      
      - name: install nodeJs
        uses: actions/setup-node@v2.5.1
        with: 
            node-version: "14.X"
            
            
      - name : cd code
        run: cd ./bbq-deploy-front/bbq-fore/
        
      - name: install deps
        run: npm install
        
      - name: build app
        run: npm run build
        
      - name: copy dist file with scp
        uses: appleboy/scp-action@master
        with: 
          host: ${{secrets.HOST}}
          username: root
          password: ${{secrets.PASSWORD}}
          port: 22
          source: "/"
          target: "/root"
